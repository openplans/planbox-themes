<div class="row">
  <div class="columns">

    <section class="promotion clearfix right some-margin-left">
      <div class="support support-region"></div>
    </section>

    <header class="place-header">
      <h3><strong>{{ name }}</strong></h3>
      <p class="text-small">
        Suggested
        {{#if submitter.name }}by <strong>{{ submitter.name }}</strong><br>
        {{else}}
          {{#if submitter_name }}by <strong>{{ submitter_name }}</strong><br>{{/if}}
        {{/if}}
        {{ fromnow created_datetime }}
      </p>
    </header>

    <section>
      <p>I want bike share here because: {{ description }}</p>
    </section>

    <section class="survey-region"></section>

  </div>
</div>
